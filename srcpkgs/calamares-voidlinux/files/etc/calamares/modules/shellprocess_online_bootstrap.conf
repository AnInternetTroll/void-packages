---

dontChroot: true

script:
  - "mkdir -p ${ROOT}/var/db/xbps/keys"
  - "cp /var/db/xbps/keys/*.plist ${ROOT}/var/db/xbps/keys/"
  - command: "xbps-install -Sy -r ${ROOT} -R 'https://repo-fastly.voidlinux.org/current' base-system"
    timeout: 3600
  - "echo repository=https://repo-fastly.voidlinux.org/current > ${ROOT}/etc/xbps.d/00-repository-main.conf"

i18n:
  name: "Bootstrapping system"

